name: R-CMD-check

on:
  workflow_dispatch:

jobs:
  R-CMD-check:
    runs-on: ubuntu-latest

    # env:
    #   RENV_CONFIG_PAK_ENABLED: true
    # with above uncommented, the workflow fails with the following error:
    # Error in remote(function(...) get("pkg_install_make_plan", asNamespace("pak"))(...),

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgit2-dev libsqliteodbc pandoc

      - name: "Check if SQLite ODBC driver is registered"
        run: |
          odbcinst -j
          odbcinst -q -d -n SQLite

      - name: Install R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: "4.3.3"
          use-public-rspm: true

      - name: Install dependencies
        uses: r-lib/actions/setup-renv@v2
        with:
          cache-version: 1
          working-directory: phenoRankeR
        env:
          RENV_CONFIG_REPOS_OVERRIDE: ${{ env.RSPM }}

      - name: obdbcListDrivers
        run: |
          cd phenoRankeR
          R -e 'odbc::odbcListDrivers()'

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
          working-directory: phenoRankeR
        env:
          ODBCSYSINI: /etc/odbcinst.ini
          DB_DRIVER: SQLite
          DB_NAME: ":memory:"

